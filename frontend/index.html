<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome Home</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/core.css">
  </head>
  <body>
    <div class="svg-sprite"><?xml version="1.0" encoding="utf-8"?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><symbol viewBox="0 0 32 32" id="twitter" xmlns="http://www.w3.org/2000/svg"><path d="M31.993 6.077a13.027 13.027 0 0 1-3.77 1.033 6.588 6.588 0 0 0 2.887-3.63 13.144 13.144 0 0 1-4.168 1.592A6.56 6.56 0 0 0 22.149 3a6.562 6.562 0 0 0-6.562 6.563c0 .514.057 1.016.169 1.496-5.455-.274-10.291-2.887-13.529-6.858a6.544 6.544 0 0 0-.888 3.3 6.564 6.564 0 0 0 2.919 5.464 6.544 6.544 0 0 1-2.972-.821l-.001.082a6.568 6.568 0 0 0 5.265 6.437 6.606 6.606 0 0 1-2.963.113 6.572 6.572 0 0 0 6.13 4.558 13.166 13.166 0 0 1-8.15 2.811c-.53 0-1.053-.031-1.566-.092A18.592 18.592 0 0 0 10.062 29c12.072 0 18.675-10.001 18.675-18.675 0-.284-.008-.568-.02-.85a13.315 13.315 0 0 0 3.276-3.398z" fill="#fff"/></symbol></svg>
    </div>
    <section class="main-baner">
      <div class="main-baner__wrap-info">
        <p class="main-baner__welcome-text">ласкаво просимо додому!</p><img src="img/welcome-home.png" title="welcome home" class="main-baner__welcome-logo">
        <p class="main-baner__chain">мережа будинків за стандартами комфорту</p>
      </div>
      <div class="main-baner__wrap-tel">
        <p class="main-baner__tel-text">центральний офіс продажів</p>
        <p class="main-baner__tel">(044) 33 99 677</p>
      </div>
    </section>
    <section class="welcome-slider-wrap">
      <div class="welcome-slider">
        <div><img src="img/welcome-slide1-2x.png" title="title"></div>
        <div><img src="img/welcome-slide2-2x.png" title="title"></div>
        <div><img src="img/welcome-slide3-2x.png" title="title"></div>
      </div>
    </section>
    <section class="map">
      <div id="map"></div>
    </section>
    <div class="credit">
      <p class="credit__title">Кредит на квартиру</p>
      <p class="credit__text">від <span class="credit__rate">1,9% </span>до<span class="credit__rate"> 20 </span>років</p>
    </div>
    <div class="sign-up">
      <p class="sign-up__title">Запишіться на перегляд вже зараз:</p>
      <p class="sign-up__tel">(044) 33 99 677</p>
      <form action="#" class="news-form">
        <div class="news-form__email-wrap">
          <input type="email" id="email" placeholder="введіть ваш email" class="news-form__email required">
          <label for="email" class="news-form__email-label"></label>
        </div>
        <input type="submit" value="Тримайте в курсі новин" class="news-form__submit submit">
      </form>
    </div>
    <footer class="footer"><img src="img/logo-foundation.png" title="будівельна група ФУНДАМЕНТ" class="foundation-logo"></footer>
    <script src="./js/libs.min.js"></script>
    <script src="./js/google.map.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjVEEBEpvz7FAhGRHiMuTmQKy7SNTcXlE&amp;callback=initMap"></script>
    <script src="./js/core.min.js"></script>
  </body>
</html>
